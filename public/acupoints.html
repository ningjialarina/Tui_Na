<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acupoint Explorer</title>
    <link rel="stylesheet" href="acupoints.css">
</head>
<body>
    <h1>Explore Acupoints</h1>
    <canvas id="acupointCanvas" width="1920" height="1080" style="border:0px solid black;"></canvas>
    <div id="acupointRecommendations"></div>
    <script type="module">
        import { drawPoints } from './acupoints.js';

        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, drawing points...');
            drawPoints();  // 直接调用，无需检查 'draw' 参数
        });
    </script>
    <video autoplay muted loop id="background-video">
        <source src="video/backgroundvideo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
     <audio id="background-audio" loop autoplay>
        <source src="audio/bgm1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <button id="audio-toggle" class="audio-toggle">🔊</button>
      <script src="acupoints1.js" ></script>
</body>
</html>
